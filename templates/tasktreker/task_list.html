{% extends 'base.html' %}

{% block title %}
<title>Task List</title>
{% endblock %}

{% block content %}

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task-detail' task.pk %}">{{ task.title }}</a>
            <p>{{ task.status }}</p>
            <p>{{ task.priority }}</p>
            <a href="{% url 'task-update' task.pk %}">Update{{ task }}</a>
        </li>
        {% empty %}
        <p>No tasks found</p>
        {% endfor %}
    </ul>
    <a href="{% url 'task-created' %}">Created</a>
    
{% endblock %}
